<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Наши задачи</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col col-2 header-title">Наши задачи</div>
                <div class="col col-10 header-search">
                    <label for="search-input" class="header-search-label">Поиск задачи</label>
                    <input type="text" class="search-input" id="search-input" placeholder="Введите название задачи"/>
                    <div class="search">
                        <img src="img/search-icon.svg" class="search-icon" alt="icon"/>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col col-12">
                    <h1>Наши наполеоновские задачи по обучению</h1>
                </div>
            </div>
            <div class="add-form-block">
                <div class="row">
                    <div class="col col-12">
                        <h2>Добавить задачу</h2>
                    </div>
                </div>
                <form class="add-form" id="add-form">
                    <div class="row">
                        <div class="col col-5">
                            <div class="form-input-row">
                                <label for="date" class="form-label">Дата:</label>
                                <input name="date" type="date" class="date-input" id="date" required/>
                            </div>
                            <div class="form-input-row">
                                <label for="title" class="form-label">Заголовок:</label>
                                <input name="title" type="text" class="title-input" id="title" required/>
                            </div>
                        </div>
                        <div class="col col-5">
                            <label for="description" class="form-label">Описание:</label>
                            <textarea
                                    name="description"
                                    id="description"
                                    class="description"
                                    placeholder="Можно не экономить количество буков..."
                                    required
                            ></textarea>
                        </div>
                        <div class="col col-2 form-btn-block">
                            <button class="button button--valid" type="submit">
                                Добавить
                                <img src="img/add-btn-save-icon.svg" class="save-icon form-icon form-icon--active" alt="icon"/>
                                <img src="img/add-btn-warn-icon.svg" class="warn-icon form-icon" alt="icon"/>
                            </button>
                            <div class="alert" id="alert"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="task-list-block">
                <div class="container">
                    <div class="row">
                        <div class="col col-12">
                            <h2>Список задач</h2>
                        </div>
                    </div>
                    <div class="row" id="list-empty">
                        <div class="col col-12 text-center">
                            Пока еще нет ни одной задачи... Весьма и весьма прискорбно...
                        </div>
                    </div>
                    <div class="row row--hidden" id="list-filled">
                        <div class="col col-12">
                            <ul class="task-list" id="task-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col col-2">Наши задачи</div>
                <div class="col col-10">Все права защищены, за копирование будем бить по лицу</div>
            </div>
        </div>
    </footer>
    <div class="modal" id="modal">

    </div>
<script src="js/script.js" defer></script>
</body>
</html>
